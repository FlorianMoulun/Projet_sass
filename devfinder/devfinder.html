<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="devfinder.css">
    <title>Devfinder</title>
</head>
<body>
    <header>
            <p><strong> devfinder</strong></p>
            <div class="dark_mode">
                <span class="dark"><strong>DARK</strong></span>  
                <img src="image/moon.svg">
            </div>
            <div class="light_mode">
                <span class="light"><strong>LIGHT</strong></span>  
                <img src="image/sun.svg">
            </div>
    </header>

    <main id="main">
        <img id="loupe" src="image/loupe.svg">
        <input id="input" type="text" placeholder= "Search GitHub username...">
        <div class="button">Search</div>
    </main>
    <section id="section">
        <div>
            <div class="bio">
                <div class="image">
                    <img src="image/octocat.svg">
                </div>
                <div class="placementbio">
                    <div class="bio_haut">
                        <p class="octocat"><strong>The Octocat</strong></p>
                        <p class="color">Joined 25 Jan 2011</p>
                    </div>
                    <div class="bio_bas">
                        <h2 id="octo">@octocat</h2>
                        <p class="color">This profile has no bio</p>
                    </div>
                </div>
                
            </div>
            <div class="info">
                <div class="info_haut">
                    <p class="color">Repos</p>
                    <p class="color">Followers</p>
                    <p class="color">Following</p>
                </div>
                <div class="info_bas">
                    <p><strong>8</strong></p>
                    <p><strong>3938</strong></p>
                    <p><strong>9</strong></p>
                </div>    
            </div>

            <div class="info_compl">
                <div class="info_compl_haut">
                    <p class="color"><img src="image/pin.svg">San Francisco</p>
                    <p class="color"><img src="image/twitter.svg">Not Available</p>
                </div>
                <div class="info_compl_bas">
                    <p class="color"><img src="image/url.svg"><a href="Https://github.blog">Https://github.blog</p></a>
                    <p class="color"><img src="image/office.svg">@agithub</p>
                </div>
            </div>
        </div>

    </section>
    

    <script type="text/javascript" src="devfinder.js"></script>
</body>
</html>
